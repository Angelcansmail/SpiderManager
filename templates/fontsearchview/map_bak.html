<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
//    var latitude=Number("{{latitude}}");
//    var longitude=Number("{{longitude}}");
    var longitude='121.5495';
    var latitude='29.8782';
    alert([latitude, latitude]);
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW5nZWxjYW5mbHkxMjMiLCJhIjoiY2prZ2p4cjNsMGtxbzNwcWgxMHpodGE5byJ9.vQyQjFnXY0Llayi8zLsmoA';

    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v10', //stylesheet location
        center: [longitude, latitude], // starting position
        zoom: 11 // starting zoom
    });

    map.on('load', function () {
        map.addSource("points", {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [longitude,latitude]
                        },
                }]
            }
        });

        map.addLayer({
            "id": "points",
            "source": "points",
            "type": "circle",
            "paint": {
                "circle-radius": 10,
                "circle-color": "#007cbf"
            }
        });
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
