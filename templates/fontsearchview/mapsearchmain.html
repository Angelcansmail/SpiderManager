    function sendsearch(issearch, num) {
        content = document.getElementById('searchcontent').value;
        if (issearch == '2' || content == "") {
            document.getElementById('searchcontent').value = "";
        }
        else {
            loaddata();
        }
    }

    var xmlhttp;
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var data = [
        {name: '海门市', value: 9},
        {name: '大庆市', value: 279}
    ];

    //创建XMLHttpRequest对象
    function GetXmlHttp(xmlhttp) {
        if (window.XMLHttpRequest) //非IE浏览器，用xmlhttprequest对象创建
        {
            xmlhttp = new XMLHttpRequest();
        }
        else if (window.ActiveXObject) //IE浏览器用activexobject对象创建
        {

            try {
                xmlhttp = new ActiveXObject("Msxml2.XMLHTTP.3.0");
            } catch (e) {
                try {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (e) {


                }
            }
        }
        return xmlhttp;
    }
    function loaddata() {
        xmlhttp = GetXmlHttp(xmlhttp);
        var str = '';
        content = document.getElementById("searchcontent").value;
        str = 'content=' + content;

        xmlhttp.open("POST", "/fontsearch/mapsearch", true);
        xmlhttp.onreadystatechange = callback;
        xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xmlhttp.send(str);
        Pace.track();
    }

    function callback() {
        if (xmlhttp.readyState != 4) {

        }
        else {
            if (xmlhttp.status == 200) {
                var a = xmlhttp.responseText;
                var result=JSON.parse(a);

                data = result.ports;
                var resultsize = result.resultsize
                myChart = echarts.init(dom);
                getdata(data, resultsize);
            }
        }
    }

    function getdata(data, size) {
        i = size/40;
        // alert(["getdata size=", size]);
	options = createoption(data, i, size/2);
        myChart.hideLoading();
	myChart.setOption(options, true);
	//if (options && options == "object") {
	//    myChart.hideLoading();
	//    myChart.setOption(options);
	//}
    }

    function createoption(data, i, size) {
        var option = {

                    var res = params.name+'<br/>'; 
                    var myseries = option.series; 
                    if (convertData) {  
                        for (var i = 0; i < myseries.length-1; i++) {  
                            for (var j=0;j<myseries[i].data.length;j++) {
                                if(myseries[i].data[j].name==params.name){
                                    res+=myseries[i].name +' : '+myseries[i].data[j].value+'</br>';
                                }  
                            }  
                        }  
                    }  
                    else {  
                        for (var i = 0; i < myseries.length; i++) { 
                            for(var j=0;j<myseries[i].data.length;j++){ 
                                if(myseries[i].data[j].name==params.name){ 
                                    res+=myseries[i].name +' : '+myseries[i].data[j].value+'</br>';

                        normal:{label: {show: false}},

                    data: convertData(data),
                    // symbolSize: 15,
                    symbolSize: function (val) {
                        var item=val[2]/size;
                        var number=(Math.exp(item-1))*i;
                        console.log(item,number,val[2],val[2]/number);
                        return val[2]/number+1;
                    },

                            formatter: '{b}',
                            position: 'right',

                            //color: '#ddb926'
                            color: '#f4e925'
                        }
                    }

                    name: 'Top City',
                    type: 'effectScatter',//影响散点  
                    coordinateSystem: 'geo',  
                    data: convertData(data.sort(function (a, b) {
                        return b.value - a.value;

                    symbolSize: function (val) {

                        var number=(Math.exp(item-1))*i;

                            shadowBlur: 10,  
                            shadowColor: '#333' 
                        }
                    },
                    zlevel: 1
                }
            ]  
        };  
        return option;
    }

    // 获取城市对应的经纬度
    var convertData = function(data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var geoCoord = geoCoordMap[data[i].name];
	    // alert(["convert", data[i].name, geoCoord]);
            if (geoCoord) {
                res.push({
                    name: data[i].name,
                    value: geoCoord.concat(data[i].value)
                });
            }
        }
        return res;
    };
